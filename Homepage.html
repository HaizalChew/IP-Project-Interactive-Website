<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>IP ASG Site</title>
      <!-- Styling -->
      <link rel="stylesheet" href="normalize.css">
      <link rel="stylesheet" href="style.css">

      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

      <!-- Icons -->
      <script src="https://kit.fontawesome.com/453d284cb5.js" crossorigin="anonymous"></script>
  </head>

  <body id = "HomeBody">
      <div id = "PageHome">
          <header>
              <div class = "logoContainer">
                  <button class = "homeLogo">MANI</button>
              </div>
              <nav>
                  <ul class = "nav_links">
                      <li ><i class="fa-solid fa-magnifying-glass"></i></li>
                      <li><i class="fa-solid fa-bag-shopping"></i></li>
                  </ul>
              </nav>
              <button class = "sign-out" id = "signOut" type = "submit">Sign Out</button>
          </header>

          <main class = "scrollableContainer">
              <div class = "overflowContainer">
                  <div class="newsContainer">news</div>
                  <div class="contentContainer">carousell</div>
                  <div class="empty">empty</div>
              </div>
          </main>

          <footer>
              <div class="socialContainer">
                  <div class = "socialMsg">Follow us at our socials!</div>
                  <div class = "iconBox">
                      <div class = "socialIcons"><i class="fa-brands fa-twitter"></i></div>
                      <div class = "socialIcons"><i class="fa-brands fa-facebook-f"></i></div>
                      <div class = "socialIcons"><i class="fa-brands fa-instagram"></i></div>
                  </div>
              </div>
              <div class="credits">
                  <div class="creditmsg">Made by Wei Xuan & Haizal</div>
              </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
