<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>IP ASG Site</title>
      <!-- Styling -->
      <link rel="stylesheet" href="normalize.css">
      <link rel="stylesheet" href="style.css">

      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Roboto&display=swap" rel="stylesheet">
      <!-- Icons -->
      <script src="https://kit.fontawesome.com/453d284cb5.js" crossorigin="anonymous"></script>
  </head>

  <body id = "HomeBody">
      <div id = "PageShop">
          <header>
              <div class = "logoContainer">
                  <button class = "homeLogo">MANI</button>
              </div>
              <nav>
                  <div class = "navMiddle">
                      <form class = "searchbar">
                          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                          <input class = "searchInput" type = "text" placeholder= "Search in shop">
                      </form>
                  </div>
                  <div class = "navRight">
                      <div class = "pointCounter">
                          <div class = "pText">
                              Points:
                          </div>
                          <div class = "pNumber">
                              1000
                          </div>
                      </div>
                      <button class = "homeRedirect">
                          <i class="fa-solid fa-house fa-2x"></i>
                      </button>
                  </div>
              </nav>
              <div class = "headerRight">
                  <i class="fa-solid fa-bars"></i>
                  <div class = "menu">
                      <button class = "sign-out" id = "signOut" type = "submit">Sign Out</button>
                  </div>
              </div>
          </header>

          <main class = "scrollableContainer">
              <div class = "overflowContainer">
                  <div class="newsContainer">news</div>
                  <div class="contentContainer">carousell</div>
                  <div class="empty">empty</div>
              </div>
          </main>

          <footer>
              <div class="socialContainer">
                  <div class = "socialMsg">Follow us at our socials!</div>
                  <div class = "iconBox">
                      <a  href="https://twitter.com/home" target="_blank"><div class = "socialIcons"><i class="fa-brands fa-twitter"></i></div></a>
                      <a  href="https://www.facebook.com/" target="_blank"><div class = "socialIcons"><i class="fa-brands fa-facebook-f"></i></div></a>
                      <a  href="https://www.instagram.com/" target="_blank"><div class = "socialIcons"><i class="fa-brands fa-instagram"></i></div></a>
                  </div>
              </div>
              <div class="credits">
                  <div class="creditmsg">Made by Wei Xuan & Haizal</div>
              </div>
          </footer>
      </div>
  </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Shoppage.js"></script>
